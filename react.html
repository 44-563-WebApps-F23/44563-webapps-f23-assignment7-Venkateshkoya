<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Venkatesh Koya speed check</h2>

  <div id ="target">Your time</div>
  <div id="counter">Count</div>
  <button id="start button" onclick="StartTime()">Start Timer</button>
  <button id="react button"  onclick="recordTime()">React</button>
  
  <script> 
    let reactTime = undefined;

    function recordTime(){
      reactTime = Date.now();
      console.log("Reaction time record: "+ reactTime);

      reactButton.addEventListener("click",recordTime);
    }
  </script>

</body>
</html>
