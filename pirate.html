    <script>
        var ids = [];
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;

        function check(position){
            if (gameOver) return;
            var imageId = "image" + position;
            var imageElement = document.getElementById(imageId);

            if (position === treasureLocation){
                imageElement.src = "treasure.jpg";
                gameOver = true;
                penalty -=3;
            } else if (position === trapLocation){
                imageElement.src="trap.jpg";
                gameOver = true;
                penalty +=4;
            } else {
                imageElement.src = "pirate.png";
                penalty++;
            }
            checkCount++;
            
            document.getElementById("locations").innerHTML = checkCount;
            if (position === treasureLocation){
                gameOver = true;
                penalty -= 3;
            } else if (position === trapLocation){
                gameOver = true;
                penalty += 4;
            }
            document.getElementById("penatly").innerHTML = penalty;
            lastCheck = position;
        }

        function help(){
            var treasureRow = Math.floor(treasureLocation/5);
            var treasureCol = treasureLocation%5;
            var lastCheckRow = Math.floor(lastCheck/5);
            var lastCheckCol = lastCheck%5;
            var helpResult;

            var rowDiff = Math.abs(treasureRow-lastCheckRow);
            var colDiff = Math.abs(treasureCol - lastCheckCol);

            if ((rowDiff <= 1 && colDiff === 0) || (colDiff <= 1 && rowDiff === 0)){
                helpResult = "Can Smell it";
                document.getElementById("help").innerHTML ="Can Smell it"
            }else if (rowDiff + colDiff === 2){
                helpResult = "Close Matie";
                document.getElementById("help").innerHTML ="Close Matie"
            }else {
                helpResult ="Step Faster";
                document.getElementById("help").innerHTML="Step Faster"
            }

            penalty +=2;
            document.getElementById("penalty").innerHTML = penalty;
